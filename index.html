<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Botellas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
            background-color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Galería de Botellas</h1>
    <div class="gallery">
        <a href="#img1"><img src="DSC_5442.jpg" alt="Botella 1"></a>
        <a href="#img2"><img src="DSC_5444.jpg" alt="Botella 2"></a>
        <a href="#img3"><img src="DSC_5446.jpg" alt="Botella 3"></a>
        <a href="#img4"><img src="DSC_5447.jpg" alt="Botella 4"></a>
        <a href="#img5"><img src="DSC_5448.jpg" alt="Botella 5"></a>
        <a href="#img6"><img src="DSC_5449.jpg" alt="Botella 6"></a>
        <a href="#img7"><img src="DSC_5452.jpg" alt="Botella 7"></a>
        <a href="#img8"><img src="DSC_5453.jpg" alt="Botella 8"></a>
        <a href="#img9"><img src="DSC_5454.jpg" alt="Botella 9"></a>
        <a href="#img10"><img src="DSC_5455.jpg" alt="Botella 10"></a>
    </div>
    <div id="img1" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5442.jpg"></div>
    <div id="img2" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5444.jpg"></div>
    <div id="img3" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5446.jpg"></div>
    <div id="img4" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5447.jpg"></div>
    <div id="img5" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5448.jpg"></div>
    <div id="img6" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5449.jpg"></div>
    <div id="img7" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5452.jpg"></div>
    <div id="img8" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5453.jpg"></div>
    <div id="img9" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5454.jpg"></div>
    <div id="img10" class="lightbox"><a href="#" class="close">&times;</a><img src="DSC_5455.jpg"></div>
</body>
</html>
